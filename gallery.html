<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Ayam Gempuk AG</title>
  <link rel="stylesheet" href="css_style.css">
  <link rel="icon" type="picture/logo.jpeg" href="picture/logo.jpeg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('picture/gepuk.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header img.logo {
      width: 80px;
      height: auto;
      border-radius: 50%;
      border: 2px solid #d4af37;
    }

    h1 {
      color: #d4af37;
      font-weight: 600;
    }

    .info-bar {
      text-align: center;
      padding: 10px;
      background-color: rgba(26, 26, 26, 0.8);
      font-size: 14px;
    }

    .info-bar a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 8px;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
    }

    .nav-btn {
      ackground-color: goldenrod;
      color: black;
      border: 1px solid #d4af37;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 30px;
    }

    .nav-btn:hover {
      background-color: #d4af37;
      color: #121212;
    }

    .gallery-section {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery-section h2 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.4s ease, border 0.3s ease;
      border: 3px solid transparent;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      border-color: #d4af37;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(26, 26, 26, 0.8);
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="picture/logo.jpeg" alt="Ayam Gempuk Logo" class="logo" />
    <h1>Ayam Gepuk AG</h1>
  </header>

  <section class="info-bar">
    <div><strong>Open:</strong> Monday - Sunday, 10:00 AM - 10:00 PM</div>
   <div class="social-media">
      <a href="https://www.facebook.com/ayamgepukpakgembuskelantan/" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/ayamgepukaghq/" target="_blank">Instagram</a> |
      <a href="https://www.tiktok.com/@ayamgepukaghq" target="_blank">TikTok</a>
    </div>
  </section>

  <section class="nav-buttons">
    <a href="group.html" class="nav-btn">Home</a>
    <a href="about.html" class="nav-btn">About</a>
    <a href="menu.html" class="nav-btn">Menu</a>
    <a href="contact.html" class="nav-btn">Contact</a>
    <a href="gallery.html" class="nav-btn">Gallery</a>
    <a href="review.html" class="nav-btn">Review</a>
  </section>

  <section class="gallery-section">
    <h2>Our Delicious Moments</h2>
    <div class="gallery-grid">
      <img src="picture/beratur.jpg" alt="Ayam Gempuk 1">
      <img src="picture/pelanggan.jpg" alt="Ayam Gempuk 2">
      <img src="picture/pekerja.jpg" alt="Ayam Gempuk 3">
      <img src="picture/ruang.jpg" alt="Ayam Gempuk 4">
      <img src="picture/ramai.jpg" alt="Ayam Gempuk 5">
      <img src="picture/makan.jpeg" alt="Ayam Gempuk 6">
      <img src="picture/lambai.jpeg" alt="Ayam Gempuk 7">
      <img src="picture/nasi.jpg" alt="Ayam Gempuk 8">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 DANIAL. All rights reserved.</p>
  </footer>

</body>
</html>
